<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMI Calendar</title>
  </head>
  <body>
  
    <div>
      <header>
        <nav id="semaine-content">
         <button id="prev">
          semaine dernière
         </button>
         <button id="today">
          cette semaine
         </button>
         <button id="next">
          semaine prochaine
         </button>
         <select name="années" id="annees">
          <option value="mmi1">MMI1</option>
          <option value="mmi2">MMI2</option>
          <option value="mmi3">MMI3</option>
         </select>
        </nav>
      </header>

      <main id="calendar" style="height: 800px"></main>
    </div>

    <script type="module" src="main.js"></script>
    
  </body>
</html>
